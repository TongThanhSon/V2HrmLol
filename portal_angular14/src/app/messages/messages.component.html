<app-pagetitle title="Messages" [showSearch]="false"></app-pagetitle>
<ng-container *ngIf="messageService.messages.length">
  <button type="button" class="btn btn-primary" (click)="messageService.clear()">Clear</button>
  <br>
  <ol>
    <li *ngFor='let message of messageService.messages'>
      <div class="card p-1 mt-3">
        {{message}}
      </div>
    </li>
  </ol>
</ng-container>
