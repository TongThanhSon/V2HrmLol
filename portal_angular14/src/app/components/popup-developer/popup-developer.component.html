<div class="modal-popup-chat d-block" style="bottom: 5px !important;">
    <div class="modal-popup-wrap bg-white p-0 shadow-lg rounded-3">
        <div class="modal-popup-header w-100 border-bottom">
            <div class="card p-3 d-block border-0 d-block">
                <h5 class="fw-700 text-primary font-xssss mt-1 mb-1">Developer Console</h5>
                <div class="font-xssss position-absolute right-0 top-0 mt-3 me-4 pointer" (click)="toggleOpen()">
                    <i class="ti-close text-grey-900 mt-2 d-inline-block"></i>
                </div>
            </div>
        </div>
        <div class="modal-popup-body w-100 p-3 h-auto" style="max-height: 400px; overflow:scroll !important;">
            <app-developer></app-developer>
            <div class="clearfix"></div>
        </div>
        <!-- <div class="modal-popup-footer w-100 border-top">
            <div class="card p-3 d-block border-0 d-block">
            </div>
        </div> -->
    </div>
</div>
