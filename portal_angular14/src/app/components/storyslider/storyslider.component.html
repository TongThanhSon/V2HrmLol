<ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig">
    <div ngxSlickItem class="slide">
        <div data-bs-toggle="modal" data-bs-target="#Modalstory"
            class="card w125 h200 d-block border-0 shadow-none rounded-xxxl bg-dark overflow-hidden mb-3 mt-0 me-3">
            <div class="card-body d-block p-3 w-100 position-absolute bottom-0 text-center">
                <span class="btn-round-lg bg-white"><i class="feather-plus font-lg"></i></span>
                <div class="clearfix mt-1"></div>
                <h4 class="fw-700 position-relative z-index-1 ls-1 font-xssss text-white mt-2 mb-1">Add Story </h4>
            </div>
        </div>
    </div>

    <div ngxSlickItem *ngFor="let value of storyList" class="slide">
        <div class="card w125 h200 d-block border-0 shadow-xss rounded-xxxl bg-gradiant-bottom overflow-hidden cursor-pointer mb-3 mt-0 me-3 bg-no-repeat"
            [style]="{ 
                backgroundImage: 'url('+value.bgUrl+')', 
                backgroundSize: 'auto 200px',
                backgroundPosition: 'center'
            }">
            <div class="card-body d-block p-3 w-100 position-absolute bottom-0 text-center">
                <figure class="overflow-hidden avatar ms-auto me-auto mb-0 position-relative w50 z-index-1">
                    <img [src]="value.imageUrl" alt="avater"
                        class="float-right p-0 bg-white rounded-circle w-100 shadow-xss" />
                </figure>
                <div class="clearfix mt-1"></div>
                <h4 class="fw-600 position-relative z-index-1 ls-1 font-xssss text-white mt-2 mb-1">
                    {{value.name}}
                </h4>
            </div>
        </div>
    </div>
</ngx-slick-carousel>
