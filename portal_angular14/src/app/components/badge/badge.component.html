<div class="main-content right-chat-active">
    <div class="middle-sidebar-bottom">
        <div class="middle-sidebar-left pe-0">
            <div class="row">
                <div class="col-xl-12">
                    
                    <app-pagetitle title="Badge"></app-pagetitle>
                    
                    <div class="row ps-2 pe-1">
                        <div *ngFor="let value of badgeList" class="col-md-4 col-sm-6 pe-2 ps-2">
                            <div class="card d-block border-0 shadow-xss rounded-3 overflow-hidden mb-3">
                                <div class="card-body d-block w-100 p-4 text-center">
                                    <figure class="avatar ms-auto me-auto mb-0 position-relative w90 z-index-1">
                                        <img [src]="value.bgUrl" alt="avater" class="float-right p-1 bg-white rounded-circle w-100" />
                                    </figure>
                                    <div class="clearfix"></div>
                                    <h4 class="fw-700 font-xss mt-3 mb-0">{{value.name}} </h4>
                                    <p class="fw-500 font-xssss text-grey-500 mt-0 mb-3">{{value.email}}</p>
                                    <ul class="d-flex align-items-center justify-content-center mt-1">
                                        <li class="m-2"><h4 class="fw-700 font-sm">{{value.connections}} <span class="font-xsssss fw-500 mt-1 text-grey-500 d-block">Connections</span></h4></li>
                                        <li class="m-2"><h4 class="fw-700 font-sm">{{value.follower}} <span class="font-xsssss fw-500 mt-1 text-grey-500 d-block">Follower</span></h4></li>
                                        <li class="m-2"><h4 class="fw-700 font-sm">{{value.following}} <span class="font-xsssss fw-500 mt-1 text-grey-500 d-block">Followings</span></h4></li>
                                    </ul>
                                    <ul class="d-flex align-items-center justify-content-center mt-1">
                                        <li *ngIf="value.badge1" class="m-1"><img [src]="'assets/images/' + value.badge1" alt="icon" /></li>
                                        <li *ngIf="value.badge3" class="m-1"><img [src]="'assets/images/' + value.badge3" alt="icon" /></li>
                                        <li *ngIf="value.badge2" class="m-1"><img [src]="'assets/images/' + value.badge2" alt="icon" /></li>
                                        <li *ngIf="value.badge3" class="m-1"><img [src]="'assets/images/' + value.badge3" alt="icon" /></li>
                                        <li *ngIf="value.badge4" class="m-1"><img [src]="'assets/images/' + value.badge4" alt="icon" /></li>
                                    </ul>
                                    <a routerLink="#follow" class="mt-4 p-0 btn p-2 lh-24 w100 ms-1 ls-3 d-inline-block rounded-xl bg-current font-xsssss fw-700 ls-lg text-white">FOLLOW</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>               
            </div>
        </div>
        
    </div>
</div>
