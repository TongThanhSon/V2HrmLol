<div class="card shadow-xss w-100 d-block d-flex border-0 p-4 mb-3">
    <div style="display: flex; justify-content: space-between;">
        <h2 class="fw-700 mb-0 mt-0 font-md text-grey-900 d-flex align-items-center">{{ title }}
            <form *ngIf="_showSearch" action="#" class="pt-0 pb-0 ms-auto">
                <div class="search-form-2 ms-2">
                    <i class="ti-search font-xss"></i>
                    <input type="text" class="form-control text-grey-500 mb-0 bg-greylight theme-dark-bg border-0"
                        placeholder="Search here." />
                </div>
            </form>
            <a *ngIf="_showSearch" routerLink="/" class="btn-round-md ms-2 bg-greylight theme-dark-bg rounded-3"><i
                    class="feather-filter font-xss text-grey-500"></i></a>

        </h2>
        <div class="btn-round-md ms-2 bg-greylight theme-dark-bg rounded-3 d-flex">
            <a [routerLink]="[_showModify?.to, _showModify?.id]">
                <div class="ms-auto pointer"><i class="ti-more-alt text-grey-900 btn-round-md font-xss text"></i>
                </div>
            </a>
        </div>
    </div>
</div>
