<ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig">
    <div ngxSlickItem *ngFor="let slide of slides" class="slide">
        <div class="card w150 d-block border-0 shadow-xss rounded-3 overflow-hidden mb-3 me-3 ">
            <div class="card-body d-block w-100 ps-3 pe-3 pb-4 text-center">
                <figure class="overflow-hidden avatar ms-auto me-auto mb-0 position-relative w65 z-index-1">
                    <img [src]="slide.img" alt=""
                        class="float-right p-0 bg-white rounded-circle w-100 shadow-xss">
                </figure>
                <div class="clearfix"></div>
                <h4 class="fw-700 font-xssss mt-3 mb-1 d-block w-100" [style]="{ 
                    whiteSpace: 'nowrap',  
                    overflow: 'hidden',
                    textOverflow: 'ellipsis'
                }">{{slide.name}}</h4>
                <p class="fw-500 font-xsssss text-grey-500 mt-0 mb-3 lh-2" [style]="{ 
                    whiteSpace: 'nowrap',  
                    overflow: 'hidden',
                    textOverflow: 'ellipsis'
                }">{{slide.email}}</p>
                <a routerLink="/"
                    class="text-center p-2 lh-20 w100 ms-1 ls-3 d-inline-block rounded-xl bg-success font-xsssss fw-700 ls-lg text-white">FOLLOW</a>
            </div>
        </div>
    </div>
</ngx-slick-carousel>
