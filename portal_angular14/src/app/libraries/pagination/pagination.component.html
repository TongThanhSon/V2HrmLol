<div class="pagination-container bg-white">
    <div class="buttons">
        <a class="nav-content-bttn"><button type="button" appTooltip="First page" (click)="goFirst()" [disabled]="currentPage === 1"><i class="ti-angle-double-left"></i></button></a>
        <a class="nav-content-bttn"><button type="button" appTooltip="Previous page" (click)="goPrevious()" [disabled]="currentPage === 1"><i class="ti-angle-left"></i></button></a>
        <a class="nav-content-bttn"><button type="button" appTooltip="Next page" (click)="goNext()" [disabled]="currentPage === pageCount"><i class="ti-angle-right"></i></button></a>
        <a class="nav-content-bttn"><button type="button" appTooltip="Last page" (click)="goLast()" [disabled]="currentPage === pageCount"><i class="ti-angle-double-right"></i></button></a>
    </div>
    <span appTooltip="Page size" class="size">
        Size: 
        <select [ngModel]="pageSize" (ngModelChange)="onPageSizeChange($event)">
            <option *ngFor="let x of pageSizeOption" [value]="x">{{x}}</option>
        </select>
    </span>
    <div class="info"><span>{{ recordCount }} record(s) found. </span><span *ngIf="recordCount>0">Page {{ currentPage }} of {{ pageCount }}</span></div>
</div>
