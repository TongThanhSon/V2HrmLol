<div class="right-chat-active">
    <div class="middle-sidebar-bottom">
        <div class="middle-sidebar-left pe-0">
            <div class="row">
                <div class="col-xl-12">

                    <section>
                        <app-pagetitle [title]="article.artCaption"></app-pagetitle>
                        <button type="button" (click)="gotoArticles(article)">Back to Articles</button>
                        <div class="h100"></div>
                        <div>
                            <img [src]="randomImage" alt='ImgLink' width="100%">
                        </div>
                        <div class='art-body parag'>
                            {{ article.artBody }}
                        </div>
                        <div *ngFor="let item of paragraphs">
                            <!-- <app-prism [code]="item.paragBody | stringHtml" language="javascript"></app-prism> -->
                            <div [innerHtml]="item.paragBody | stringHtml"></div>
                        </div>
                        <div ref={endAreaRef}></div>

                        <div class='h100'></div>
                        <div class='h100'></div>
                        <div *ngIf="authService.auth.data?.isAdmin">
                        </div>
                        <div class='h100'></div>

                    </section>

                </div>
            </div>
        </div>
    </div>
</div>
