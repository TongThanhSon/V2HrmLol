<div class="right-chat-active">
  <div class="middle-sidebar-bottom">
      <div class="middle-sidebar-left pe-0">
          <div class="row">
              <div class="col-xl-12">
                  <div class="row ps-2 pe-1" *ngIf="paper?.length">
                      <div *ngFor="let x of paper" class="col-md-12 col-sm-12 pe-2 ps-2">
                          <div class="card d-block border-0 shadow-xss rounded-3 overflow-hidden mb-3">
                              <div class="card-body d-block w-100 p-4">
                                <div class="row">
                                  <div class="col-md-6 col-sm-12">
                                      <ul class=" align-items-center justify-content-center mt-1">
                                        <li class="m-2">
                                          <div class="row">
                                            <div class="col-md-6 col-sm-6"><span class="font-xsss fw-500 mt-1 text-grey-500">Trạng thái: </span></div>
                                            <div class="col-md-6 col-sm-6">
                                              <span class="font-xsss fw-600 mt-1 text-grey-600">
                                                <div *ngIf="x.statusId; else elseStatus">Đã nộp</div>
                                                <ng-template #elseStatus> Chưa nộp</ng-template>
                                              </span>
                                            </div>
                                          </div>
                                        </li>
                                        <li class="m-2">
                                          <div class="row">
                                            <div class="col-md-6 col-sm-6">  <span class="font-xsss fw-500 mt-1 text-grey-500">Loại giấy tờ: </span></div>
                                            <div class="col-md-6 col-sm-6"> <span class="font-xsss fw-600 mt-1 text-grey-600"></span></div>
                                          </div>
                                        </li>
                                        <li class="m-2">
                                          <div class="row">
                                            <div class="col-md-6 col-sm-6"> <span class="font-xsss fw-500 mt-1 text-grey-500">Ngày nộp: </span></div>
                                            <div class="col-md-6 col-sm-6"> <span class="font-xsss fw-600 mt-1 text-grey-600">{{x.dateInput  | date :'dd/MM/yyyy'}}</span></div>
                                          </div>
                                        </li>
                                    </ul>
                                  </div>
                                  <div class="col-md-6 col-sm-12">
                                      <ul class=" align-items-center justify-content-center mt-1">
                                        <li class="m-2">
                                          <div class="row">
                                            <div class="col-md-6 col-sm-6"> <span class="font-xsss fw-500 mt-1 text-grey-500">Miễn nộp 2: </span></div>
                                            <div class="col-md-6 col-sm-6"> <span class="font-xsss fw-600 mt-1 text-grey-600">
                                              <span class="font-xsss fw-600 mt-1 text-grey-600">
                                                <div *ngIf="x.statusId; else elseBlock">
                                                 <input type="checkbox" checked
                                                 disabled="disabled"
                                                  >
                                               </div>
                                               <ng-template #elseBlock>
                                                 <input type="checkbox"
                                                 disabled="disabled"
                                                 >
                                               </ng-template>
                                             </span>
                                            </span></div>
                                          </div>
                                        </li>
                                        <li class="m-2">
                                          <div class="row">
                                            <div class="col-md-6 col-sm-6"><span class="font-xsss fw-500 mt-1 text-grey-500">Ghi chú: </span></div>
                                            <div class="col-md-6 col-sm-6"> <span class="font-xsss fw-600 mt-1 text-grey-600">{{x.note}}</span></div>
                                          </div>
                                        </li>
                                    </ul>
                                  </div>
                                </div>

                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>

  </div>
</div>
