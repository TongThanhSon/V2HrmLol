<div class="right-chat-active" *ngIf="inschange?.length" >
  <div class="middle-sidebar-bottom">
      <div class="middle-sidebar-left pe-0">
          <div class="row">
              <div class="col-xl-12">
                  <div class="row ps-2 pe-1">
                      <div *ngFor="let x of inschange" class="col-md-12 col-sm-12 pe-2 ps-2">
                          <div class="card d-block border-0 shadow-xss rounded-3 overflow-hidden mb-3">
                              <div class="card-body d-block w-100 p-4">
                                <div class="row">
                                  <div class="col-md-6 col-sm-12">
                                      <ul class=" align-items-center justify-content-center mt-1">
                                        <li class="m-2">
                                          <div class="row">
                                            <div class="col-md-6 col-sm-6"><span class="font-xsss fw-500 mt-1 text-grey-500">Phòng ban: </span></div>
                                            <div class="col-md-6 col-sm-6"><span class="font-xsss fw-600 mt-1 text-grey-600">{{x.orgName}}</span></div>
                                          </div>
                                        </li>
                                        <li class="m-2">
                                          <div class="row">
                                            <div class="col-md-6 col-sm-6"> <span class="font-xsss fw-500 mt-1 text-grey-500">Loại biến động: </span></div>
                                            <div class="col-md-6 col-sm-6"><span class="font-xsss fw-600 mt-1 text-grey-600">{{x.changeTypeName}}</span></div>
                                          </div>
                                        </li>
                                        <li class="m-2">
                                          <div class="row">
                                            <div class="col-md-6 col-sm-6"><span class="font-xsss fw-500 mt-1 text-grey-500">Tháng biến động: </span></div>
                                            <div class="col-md-6 col-sm-6"><span class="font-xsss fw-600 mt-1 text-grey-600">{{x.changeMonth | date :'MM/yyyy'}}</span></div>
                                          </div>
                                        </li>
                                      </ul>
                                  </div>
                                  <div class="col-md-6 col-sm-12">
                                    <ul class=" align-items-center justify-content-center mt-1">
                                      <li class="m-2">
                                        <div class="row">
                                          <div class="col-md-6 col-sm-6"><span class="font-xsss fw-500 mt-1 text-grey-500">Hệ số kỳ trước: </span></div>
                                          <div class="col-md-6 col-sm-6"> <span class="font-xsss fw-600 mt-1 text-grey-600">{{x.salaryOld}}</span></div>
                                        </div>
                                      </li>
                                      <li class="m-2">
                                        <div class="row">
                                          <div class="col-md-6 col-sm-6"><span class="font-xsss fw-500 mt-1 text-grey-500">Hệ số kỳ này: </span></div>
                                          <div class="col-md-6 col-sm-6"><span class="font-xsss fw-600 mt-1 text-grey-600">{{x.salaryNew}}</span></div>
                                        </div>
                                      </li>
                                    </ul>
                                </div>
                                </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>

  </div>
</div>
