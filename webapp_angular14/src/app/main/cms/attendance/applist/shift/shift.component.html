<div class="app-main-content">
  <div class="app-container">
    <!-- toolbar -->
    <div class="app-toolbar">
      <div class="card-full">
        <!-- breadcrum-->
        <div class="app-breadcrum">
          <div class="brackcrum">
            <i class="fa fa-sitemap" aria-hidden="true"></i>Công <i class="fa fa-angle-double-right"
              aria-hidden="true"></i>Danh mục
            <i class="fa fa-angle-double-right" aria-hidden="true"></i>
            <span class="brackcrum-active" href='/cms/profile/applist/shift'>Ca
              làm việc</span>
          </div>
        </div>
        <!-- toolbar -->
        <app-common-tools name="shift" [items$]="toolItems$" (toolItemClicked)="clickToolbar($event)"></app-common-tools>
      </div>
    </div>
    <div class="app-content">
      <ejs-grid #overviewgrid id='overviewgrid' [dataSource]='data | async' (dataStateChange)="dataStateChange($event!)"
        rowHeight='37' headerHeight='42' [height]='configs.height()' [allowPaging]='true'
        [pageSettings]='configs.pageSettings' [enableHover]='true' (recordDoubleClick)="viewRecord($event!)"
        [allowSorting]='true' allowResizing='true' [locale]='configs.currentLang' [allowSelection]='true'
        [showColumnChooser]='true' [selectionSettings]='configs.selectionSettings' [editSettings]='configs.editSettings'
        (rowSelecting)="setButtonStatus($event!)" (rowDeselecting)="setButtonStatus($event!)" [allowFiltering]='true'>
        <e-columns>
          <e-column type='checkbox' [showInColumnChooser]='false' [allowFiltering]='false' [allowSorting]='false'
            width='50' textAlign="Center" [allowEditing]="false">
          </e-column>
          <e-column field='id' [showInColumnChooser]='false' [visible]='false' headerText='ID' [isPrimaryKey]='true'
            [allowEditing]="false">
          </e-column>

          <e-column field='code' headerTextAlign="Left" textAlign="Left" headerText="Mã ca "
            clipMode='EllipsisWithTooltip' width="80"></e-column>
          <e-column field='name' headerTextAlign="Left" textAlign="Left" headerText="Tên ca"
            clipMode='EllipsisWithTooltip' ></e-column>
          <e-column field='hoursStart' headerTextAlign="Center" textAlign="Center" headerText="Giờ bắt đầu"
            clipMode='EllipsisWithTooltip' width="50" type="date"
            [format]="{ type: 'date', format: 'HH:mm' }" ></e-column>
          <e-column field='hoursStop' headerTextAlign="Center" textAlign="Center" headerText="Giờ kết thúc"
            clipMode='EllipsisWithTooltip' width="50" type="date"
            [format]="{ type: 'date', format: 'HH:mm' }"></e-column>
            <e-column field='orders' headerTextAlign="Center" textAlign="Center" headerText="Sắp xếp"
            clipMode='EllipsisWithTooltip' width="80"></e-column>
          <e-column field='note' headerTextAlign="Left" textAlign="Left" headerText="Ghi chú"
            clipMode='EllipsisWithTooltip'>
          </e-column>
          <!--  -->
          <e-column field='isActive' textAlign="Center" headerText="Trạng thái" clipMode='EllipsisWithTooltip'
            width="100">
            <ng-template #template let-data>
              <div class="row-status full-width">
                <div class="status-effect text-center" *ngIf="data.isActive">
                  <span>Hiệu lực</span>
                </div>
                <div class="status-not-effect text-center" *ngIf="!data.isActive">
                  <span>Không hiệu lực</span>
                </div>
              </div>
            </ng-template>
          </e-column>
        </e-columns>
      </ejs-grid>
    </div>

  </div>
</div>

<!-- CONFIRM DELETE MODAL-->
