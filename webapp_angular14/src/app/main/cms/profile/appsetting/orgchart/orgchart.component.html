<div class="app-main-content">
  <div class="app-container">
    <!-- toolbar -->
    <div class="app-toolbar">
      <div class="card-full">
        <!-- breadcrum-->
        <div class="app-breadcrum">
          <div class="brackcrum">
            <i class="fa fa-sitemap" aria-hidden="true"></i>Hồ sơ <i
              class="fa fa-angle-double-right" aria-hidden="true"></i>Thiết lập
            <i class="fa fa-angle-double-right" aria-hidden="true"></i>
            <span class="brackcrum-active"
              href='/cms/profile/setting/organization'>Cây sơ đồ tổ chức</span>
          </div>
        </div>
        <!-- toolbar -->
        <div class="main-toolbar">
          <button id="add" class="btn-action" (click)="clickToolbar(itemButton)"
            *ngFor="let itemButton of toolbar"
            [disabled]="itemButton.isDisable === true">
            <p class="text-center"><i
                class="fa {{itemButton.prefixIcon}} {{itemButton.iconColorClass}}"></i>
            </p>
            <p class="text-center">{{itemButton.text}}</p>
          </button>
        </div>
      </div>
    </div>
    <div class="app-content">
      <div class="control-section">
        <div class="col-lg-12 control-section">
          <ejs-diagram #diagram id="diagram" width="100%" height="900px" [scrollSettings]='scrollSettings' [getConnectorDefaults]='getConnectorDefaults'
          [getNodeDefaults]='getNodeDefaults' [layout]='layout' [dataSourceSettings]='dataSourceSettings' 
          [snapSettings]='snapSettings'>
      </ejs-diagram>
        </div>
        
        <div style=" width:25%; height: 150px;padding:0px;right:5px;bottom:5px;background:#f7f7f7;position:absolute">
          <ejs-overview id="overview" width="100%" sourceID="diagram">
              </ejs-overview>
              </div>
    </div>
    </div>
  </div>
</div>
