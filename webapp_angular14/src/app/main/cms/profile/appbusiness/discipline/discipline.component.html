<div class="app-main-content">
  <div class="app-container">
    <!-- toolbar -->
    <div class="app-toolbar">
      <div class="card-full">
        <!-- breadcrum-->
        <div class="app-breadcrum">
          <div class="brackcrum">
            <i class="fa fa-sitemap" aria-hidden="true"></i>Hồ sơ <i class="fa fa-angle-double-right"
              aria-hidden="true"></i>Nghiệp
            vụ
            <i class="fa fa-angle-double-right" aria-hidden="true"></i> <span class="brackcrum-active"
              href='/cms/profile/business/discipline'>Thông tin kỷ
              luật</span>
          </div>
        </div>
        <!-- toolbar -->
        <app-common-tools name="dscipline" [items$]="toolItems$" (toolItemClicked)="clickToolbar($event)"></app-common-tools>
      </div>
    </div>
    <div class="app-content">
      <ejs-splitter #splitterInstance id="nested-splitter" (created)='onCreated()' height='100%' width='100%'>
        <e-panes>
          <e-pane size='270px' max='40%'>
            <ng-template #content>
              <div id='vertical_splitter' class="vertical_splitter">
                <div>
                  <div class="content">
                    <cms-app-org></cms-app-org>
                  </div>
                </div>
                <div>
                  <div class="content content-checkbox">
                    <ejs-checkbox label="Cả nhân viên nghỉ việc" (change)="GetEmp($event!)" [checked]="false">
                    </ejs-checkbox>
                    <div class="bg-ter"></div>
                  </div>
                </div>
              </div>
            </ng-template>
          </e-pane>
          <e-pane>
            <ng-template #content>
              <div class="list-grid">
                <ejs-grid #overviewgrid id='overviewgrid' [allowExcelExport]='true' [dataSource]='data | async'
                  (dataStateChange)="dataStateChange($event!)" rowHeight='35' headerHeight='40'
                  [height]='configs.height()' [allowPaging]='true' [pageSettings]='configs.pageSettings'
                  [enableHover]='true' (recordDoubleClick)="viewRecord($event!)" [allowSorting]='true'
                  allowResizing='true' [locale]='configs.currentLang' [allowSelection]='true' [showColumnChooser]='true'
                  [selectionSettings]='configs.selectionSettings' [editSettings]='configs.editSettings'
                  (rowSelecting)="setButtonStatus($event!)" (rowDeselecting)="setButtonStatus($event!)"
                  [allowFiltering]='true'>
                  <e-columns>
                    <e-column type='checkbox' [showInColumnChooser]='false' [allowFiltering]='false'
                      [allowSorting]='false' width='50' textAlign="Center" [allowEditing]="false">
                    </e-column>
                    <e-column field='id' [showInColumnChooser]='false' [visible]='false' headerText='ID'
                      [isPrimaryKey]='true' [allowEditing]="false">
                    </e-column>
                    <e-column field='no' headerTextAlign="Center" textAlign="Center" headerText="Số quyết định"
                      clipMode='EllipsisWithTooltip' width='130'></e-column>
                    <e-column field='disciplineObjName' headerTextAlign="Center" textAlign="Left"
                      headerText="Loại kỷ luật" clipMode='EllipsisWithTooltip'></e-column>

                    <e-column field='orgName' headerTextAlign="Center" textAlign="Left" headerText="Phòng ban"
                      clipMode='EllipsisWithTooltip'></e-column>

                    <e-column field='employeeName' headerTextAlign="Center" textAlign="Left" headerText="Nhân viên"
                      clipMode='EllipsisWithTooltip'>
                    </e-column>
                    <e-column field='effectDate' headerTextAlign="Center" type="date"
                      [format]="{ type: 'date', format: 'dd/MM/yyyy' }" textAlign="Center" headerText="Ngày hiệu lực"
                      clipMode='EllipsisWithTooltip' width='130'></e-column>
                    <e-column field='disciplineType' headerTextAlign="Center" textAlign="Left" headerText="Hình thức"
                      clipMode='EllipsisWithTooltip'></e-column>
                    <e-column field='money' headerTextAlign="Center" textAlign="Left" headerText="Số tiền phạt"
                      clipMode='EllipsisWithTooltip'></e-column>

                    <e-column field='statusId' textAlign="Center" headerText="Trạng thái" clipMode='EllipsisWithTooltip'
                      width='100'>
                      <ng-template #template let-data>
                        <div class="row-status full-width">
                          <div class="text-center" *ngIf="data.statusId == 1 ">
                            <span>Chờ duyệt</span>
                          </div>
                          <div class="text-center" *ngIf="data.statusId == 2">
                            <span>Đã duyệt</span>
                          </div>
                          <div class="text-center" *ngIf="data.statusId == 3">
                            <span>Từ chối</span>
                          </div>
                        </div>
                      </ng-template>
                    </e-column>
                    <e-column field='isSalary' headerTextAlign="Center" textAlign="Center" headerText="Trừ vào kỳ lương"
                      clipMode='EllipsisWithTooltip' width="140">
                      <ng-template #template let-data>
                        <ejs-checkbox [ngModel]="data.isSalary">
                        </ejs-checkbox>
                      </ng-template>
                    </e-column>
                    <e-column field='periodSalaryTaxName' headerTextAlign="Center" textAlign="Left"
                      headerText="Kỳ lương tính thuế" clipMode='EllipsisWithTooltip'>
                    </e-column>
                    <e-column field='reason' headerTextAlign="Center" textAlign="Left" headerText="Lý do kỷ luật"
                      clipMode='EllipsisWithTooltip'>
                    </e-column>

                  </e-columns>
                </ejs-grid>
              </div>
            </ng-template>
          </e-pane>

        </e-panes>
      </ejs-splitter>
    </div>
  </div>
</div>
