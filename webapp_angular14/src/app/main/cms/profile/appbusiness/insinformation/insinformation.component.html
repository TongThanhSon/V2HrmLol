<div class="app-main-content">
  <div class="app-container">
    <!-- toolbar -->
    <div class="app-toolbar">
      <div class="card-full">
        <!-- breadcrum-->
        <div class="app-breadcrum">
          <div class="brackcrum">
            <i class="fa fa-sitemap" aria-hidden="true"></i>Bảo hiểm <i class="fa fa-angle-double-right"
              aria-hidden="true"></i>Nghiệp vụ
            <i class="fa fa-angle-double-right" aria-hidden="true"></i>
            <span class="brackcrum-active" href='/cms/profile/business/insinformation'>Thông tin bảo
              hiểm</span>
          </div>
        </div> <!-- toolbar -->
        <app-common-tools name="insinformation" [items$]="toolItems$" (toolItemClicked)="clickToolbar($event)"></app-common-tools>
      </div>
    </div>
    <div class="app-content">
      <ejs-splitter #horizontal id="nested-splitter" (created)='onCreated()' height='100%' width='100%'>
        <e-panes>
          <e-pane size='270px' max='40%'>
            <ng-template #content>
              <div id='vertical_splitter' class="vertical_splitter">
                <div>
                  <div class="content">
                    <cms-app-org></cms-app-org>
                  </div>
                </div>
                <div>
                  <div class="content content-checkbox">
                    <ejs-checkbox label="Cả nhân viên nghỉ việc" (change)="GetAllData($event!)" [checked]="false">
                    </ejs-checkbox>
                    <div class="bg-ter"></div>
                  </div>
                </div>
              </div>
            </ng-template>
          </e-pane>
          <e-pane>
            <ng-template #content>
              <div class="list-grid">
                <ejs-grid #overviewgrid id='overviewgrid' [dataSource]='data | async'
                  (dataStateChange)="dataStateChange($event!)" rowHeight='35' headerHeight='40'
                  [height]='configs.height()' [allowPaging]='true' [pageSettings]='configs.pageSettings'
                  [enableHover]='true' (recordDoubleClick)="viewRecord($event!)" [allowSorting]='true'
                  allowResizing='true' [locale]='configs.currentLang' [allowSelection]='true' [showColumnChooser]='true'
                  [selectionSettings]='configs.selectionSettings' [editSettings]='configs.editSettings'
                  (rowSelecting)="setButtonStatus($event!)" (rowDeselecting)="setButtonStatus($event!)"
                  [allowFiltering]='true'>
                  <e-columns>
                    <e-column type='checkbox' [showInColumnChooser]='false' [allowFiltering]='false'
                      [allowSorting]='false' width='40' textAlign="Center" [allowEditing]="false">
                    </e-column>
                    <e-column field='id' [showInColumnChooser]='false' [visible]='false' headerText='ID'
                      [isPrimaryKey]='true' [allowEditing]="false">
                    </e-column>

                    <!--  -->
                    <e-column field='employeeCode' headerTextAlign="Center" textAlign="Left" headerText="Mã nhân viên"
                      clipMode='EllipsisWithTooltip' width="90"></e-column>
                    <e-column field='employeeName' headerTextAlign="Center" textAlign="Left" headerText="Tên nhân viên"
                      clipMode='EllipsisWithTooltip' width="120"></e-column>
                    <e-column field='orgName' headerTextAlign="Center" textAlign="Left" headerText="Phòng ban"
                      clipMode='EllipsisWithTooltip' width="120"></e-column>
                    <e-column field='positionName' headerTextAlign="Center" textAlign="Left" headerText="Chức danh"
                      clipMode='EllipsisWithTooltip' width="120"></e-column>
                    <e-column field='bhxhNo' headerTextAlign="Center" textAlign="Left" headerText="Mã BHXH"
                      clipMode='EllipsisWithTooltip' width="120"></e-column>
                    <e-column field='bhxhStatusName' headerTextAlign="Center" textAlign="Left"
                      headerText="Tình trạng BHXH" width="120" clipMode='EllipsisWithTooltip'></e-column>

                    <e-column field='bhxhDate' headerTextAlign="Center" type="date"
                      [format]="{ type: 'date', format: 'dd/MM/yyyy' }" textAlign="Center" headerText="Ngày Cấp"
                      clipMode='EllipsisWithTooltip' width="120"></e-column>

                    <e-column field='bhytNo' headerTextAlign="Center" textAlign="Left" headerText="Mã BHYT" width="100"
                      clipMode='EllipsisWithTooltip'></e-column>

                    <e-column field='bhytEffectDate' headerTextAlign="Center" type="date"
                      [format]="{ type: 'date', format: 'dd/MM/yyyy' }" textAlign="Center"
                      headerText="Ngày hiệu lực BHYT" clipMode='EllipsisWithTooltip' width="120"></e-column>

                    <e-column field='bhytEffectDate' headerTextAlign="Center" type="date"
                      [format]="{ type: 'date', format: 'dd/MM/yyyy' }" textAlign="Center"
                      headerText="Ngày hết hiệu lực BHYT" clipMode='EllipsisWithTooltip' width="120"></e-column>

                  </e-columns>
                </ejs-grid>
              </div>
            </ng-template>
          </e-pane>
        </e-panes>
      </ejs-splitter>
    </div>
  </div>
</div>

<!-- CONFIRM DELETE MODAL-->
